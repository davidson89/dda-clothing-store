<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">

<head></head>

<body>
    <wicket:extend>
        <table class="table_fields">
            <tr>
                <td width="25%">
                	<label>Nome:</label>
                </td>
                <td width="25%">
                	<input type="text" size="30" class="texto" wicket:id="mnemonico"/>
                </td>
                <td width="25%">
                	<label>CPF / CNPJ:</label>
                </td>
                <td width="25%">
                	<input type="text" size="30" class="texto" wicket:id="cpfCnpj"/>
                </td>
            </tr>
            <tr>
                <td>
                	<label>Telefone:</label>
                </td>
                <td>
                	<input type="text" size="30" class="texto" wicket:id="telefone"/>
                </td>
                <td>
                	<label>E-mail:</label>
                </td>
                <td>
                	<input type="text" size="30" class="texto" wicket:id="email"/>
                </td>
            </tr>
            <tr>
                <td>
                	<label>Logradouro:</label>
                </td>
                <td>
                	<input type="text" size="30" class="texto" wicket:id="logradouro"/>
                </td>
                <td>
                	<label>UF:</label>
                </td>
                <td>
                	<input type="text" size="30" class="texto" wicket:id="uf"/>
                </td>
            </tr>
            <tr>
                <td>
                	<label>Cidade:</label>
                </td>
                <td>
                	<input type="text" size="30" class="texto" wicket:id="cidade"/>
                </td>
            </tr>
        </table>
    </wicket:extend>
</body>
</html>
